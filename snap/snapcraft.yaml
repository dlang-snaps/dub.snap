name: dub
version: 1.17.0
summary: Package and build manager for D applications and libraries
description: |
    DUB is a build tool for projects written in the D programming
    language, with support for automatically retrieving dependencies
    and integrating them into the build process.
confinement: classic
grade: stable

apps:
  dub:
    command: bin/dub
    environment:
      LD_LIBRARY_PATH: $SNAP/lib:$SNAP/lib/x86_64-linux-gnu:$SNAP/usr/lib:$SNAP/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH

parts:
  dub:
    source: https://github.com/dlang/dub.git
    source-tag: v1.17.0
    source-type: git
    plugin: dump
    prepare: DMD=../../../stage/bin/dmd ./build.sh
    stage:
    - bin/dub
    build-packages:
    - build-essential
    - libcurl4-gnutls-dev
    after:
    - dmd
    - dmd-config
    - druntime
    - phobos

  curl:
    plugin: nil
    stage-packages:
    - libcurl3-gnutls

  dmd:
    source: https://github.com/dlang/dmd.git
    source-tag: &dmd-version v2.088.1
    source-type: git
    plugin: make
    makefile: posix.mak
    make-parameters:
    - AUTO_BOOTSTRAP=1
    - ENABLE_RELEASE=1
    organize:
      linux/bin32: bin
      linux/bin64: bin
    stage:
    - -bin/dmd.conf
    - -linux
    - -samples
    prime:
    - -*
    build-packages:
    - curl
    - g++

  dmd-config:
    plugin: dump
    source: dmd-config
    organize:
      dmd.conf: bin/dmd.conf
    prime:
    - -*

  druntime:
    source: https://github.com/dlang/druntime.git
    source-tag: *dmd-version
    source-type: git
    plugin: make
    makefile: posix.mak
    make-parameters:
    - DMD_DIR=../../dmd/build
    organize:
      src/druntime/import: import/druntime
    stage:
    - -src
    prime:
    - -*
    build-packages:
    - gcc
    after:
    - dmd

  phobos:
    source: https://github.com/dlang/phobos.git
    source-tag: *dmd-version
    source-type: git
    plugin: make
    makefile: posix.mak
    make-parameters:
    - DMD_DIR=../../dmd/build
    - DRUNTIME_PATH=../../druntime/build
    - VERSION=../../dmd/build/VERSION
    organize:
      linux/lib32: lib32
      linux/lib64: lib64
      src/phobos: import/phobos
    stage:
    - -linux
    - -src
    prime:
    - -*
    build-packages:
    - gcc
    after:
    - dmd
    - druntime
